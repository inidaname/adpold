<h3>ADP Membership Registration Form</h3>
<form action="/php/ajax/fullpro.php" method="post" enctype="multipart/form-data" id="fullprost">
  <section>
    <label for="passport"><img src="img/click.png" width="170px" id="Preview" height="170px"></label>
    <input type="file" id="passport" onchange="PreviewIcon()" accept="image/*" name="passport" value="">
    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" value="" placeholder="First Name">
    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" value="" placeholder="Last Name">
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="">Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </section>
  <section>
    <label for="datepicker">Date of Birth</label>
    <input placeholder="Date of Birth" type="text" name="dateofbirth" id="datepicker">
    <label for="phone">Phone Number</label>
    <input type="text" name="phone" value="" placeholder="Phone Number" required="" id="phone">
    <label for="emaildd">Email Address</label>
    <input type="email" name="emaildd" value="" id="emaildd" placeholder="Email Address">
    <input type="submit" name="next" value="Next" id="nextbt">
    <input type="text" name="hashUser" value="" id="hashUser">
  </section>
</form>
